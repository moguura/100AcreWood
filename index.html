  <script> 
    const answers = {
      Q1: ["あつい", "あついです"],
      Q2: ["さむくない", "さむくないです"],
      Q3: ["つめたい", "つめたいです"],
      Q4: ["あつくない", "あつくないです"],
      Q5: ["ちかい", "ちかいです"],
      Q6: ["ちかくない", "ちかくないです"],
      Q7: ["たかくない", "たかくないです"],
      Q8: ["やすい", "やすいです"],
      Q9: ["いい", "いいです"],
      Q10: ["よくない", "よくないです"],
      Q11: ["すずしい", "すずしいです"],
      Q12: ["おもしろくない", "おもしろくないです", "たのしくない", "たのしくないです"]
    };

　　function checkAnswerAndShowResult(question) {
  const recognition = new webkitSpeechRecognition() || new SpeechRecognition();
  recognition.lang = 'ja-JP-Kana';

  recognition.onresult = function(event) {
    const transcript = event.results[0][0].transcript.trim();
    showResult(question, transcript);
  };

  recognition.onerror = function(event) {
    document.getElementById('result' + question).innerText = 'エラーが発生しました。';
  };

  recognition.start();
}

function showResult(question, transcript) {
  document.getElementById('result' + question).innerText = `your answer: ${transcript}`;

  if (answers[question].includes(transcript)) {
    document.getElementById('correctImage' + question).style.display = 'block';
    document.getElementById('wrongImage' + question).style.display = 'none';
  } else {
    document.getElementById('correctImage' + question).style.display = 'none';
    document.getElementById('wrongImage' + question).style.display = 'block';
  }
  document.getElementById('imageContainer' + question).style.display = 'block';
}
