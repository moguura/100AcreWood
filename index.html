  <script>
     // 画像を表示して10秒後に非表示にする関数
    function displayAndHideImage(imageContainerId) {
      var imageContainer = document.getElementById(imageContainerId);

      // 画像を表示
      imageContainer.style.display = 'block';

      // 10秒後に画像を非表示にする
      setTimeout(function() {
        imageContainer.style.display = 'none';
      }, 10000); // 10000ミリ秒 = 10秒
    }

    // 各問題の前に画像を表示して非表示にする
    displayAndHideImage('imageContainerQ1');
    displayAndHideImage('imageContainerQ2');
    displayAndHideImage('imageContainerQ3');
    
    const answers = {
      Q1: ["暑い", "暑いです"],
      Q2: ["寒くない", "寒くないです"],
      Q3: ["冷たい", "冷たいです"],
      Q4: ["熱くない", "熱くないです"],
      Q5: ["近い", "近いです"],
      Q6: ["近くない", "近くないです"],
      Q7: ["高くない", "高くないです"],
      Q8: ["安い", "安いです"],
      Q9: ["いい", "いいです"],
      Q10: ["よくない", "よくないです"],
      Q11: ["涼しい", "涼しいです"],
      Q12: ["面白くない", "面白くないです"]
    };

    function checkAnswer(question) {
      const recognition = new webkitSpeechRecognition() || new SpeechRecognition();
      recognition.lang = 'ja-JP';

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript.trim();

        if (answers[question].includes(transcript)) {
          document.getElementById('correctImage' + question).style.display = 'block';
          document.getElementById('wrongImage' + question).style.display = 'none';
        } else {
          document.getElementById('correctImage' + question).style.display = 'none';
          document.getElementById('wrongImage' + question).style.display = 'block';
        }
        document.getElementById('imageContainer' + question).style.display = 'block';
      };

      recognition.onerror = function(event) {
        console.error('エラーが発生しました。', event.error);
      };

      recognition.start();
    }
  </script>
