  <script> 
    const answers = {
      Q1: ["暑い", "暑いです"],
      Q2: ["寒くない", "寒くないです"],
      Q3: ["冷たい", "冷たいです"],
      Q4: ["暑くない", "暑くないです"],
      Q5: ["近い", "近いです"],
      Q6: ["近くない", "近くないです"],
      Q7: ["高くない", "高くないです"],
      Q8: ["安い", "安いです"],
      Q9: ["いい", "いいです"],
      Q10: ["よくない", "よくないです"],
      Q11: ["涼しい", "涼しいです"],
      Q12: ["暖かくない", "暖かくないです"]
    };

　 document.getElementById('startButtonQ1').addEventListener('click', function() {
      const recognition = new webkitSpeechRecognition() || new SpeechRecognition();
      recognition.lang = 'ja-JP';

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript.trim();

        if (answers['Q1'].includes(transcript)) {
          document.getElementById('correctImageQ1').style.display = 'block';
          document.getElementById('wrongImageQ1').style.display = 'none';
          document.getElementById('correctAudioQ1').play(); // 正解音声再生
        } else {
          document.getElementById('correctImageQ1').style.display = 'none';
          document.getElementById('wrongImageQ1').style.display = 'block';
          document.getElementById('wrongAudioQ1').play(); // 不正解音声再生
        }
        document.getElementById('imageContainerQ1').style.display = 'block';
      };

      recognition.onerror = function(event) {
        console.error('エラーが発生しました。', event.error);
      };

      recognition.start();
    });
  </script>
