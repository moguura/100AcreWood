<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Video Test</title>
</head>
<body>
  <video id="video1" controls width="480">
    <source src="https://raw.githubusercontent.com/moguura/my-images/main/Activity4-1.mp4" type="video/mp4">
  </video>
  <button id="nextVideo1" disabled>Next</button>

  <script>
    function enableOnVideoEnd(videoId, btnId) {
      const vid = document.getElementById(videoId);
      const btn = document.getElementById(btnId);
      console.log(`enableOnVideoEnd called â†’ vid:`, vid, `btn:`, btn);
      if (!vid || !btn) return;
      vid.addEventListener('ended', () => {
        console.log(`ðŸŽ¬ ${videoId} ended! enabling ${btnId}`);
        btn.disabled = false;
      });
    }
    document.addEventListener('DOMContentLoaded', () => {
      enableOnVideoEnd('video1','nextVideo1');
    });
  </script>
</body>
</html>
